; OpenCart Session Configuration
; =============================
; This file is used for PHP-FPM / FastCGI servers
; For mod_php servers, use .htaccess instead (see instructions there)
;
; IMPORTANT NOTES:
; - Changes may take up to 5 minutes to apply (depends on user_ini.cache_ttl)
; - To apply immediately: restart PHP-FPM or run: docker-compose restart php
; - This file is ignored on mod_php servers (Apache Handler mode)
;
; Session lifetime configuration
; ------------------------------
; Increase session lifetime to prevent users from being logged out too quickly
; This affects both admin panel and customer accounts
;
; Values in seconds:
; 604800   = 7 days
; 1209600  = 14 days
; 2592000  = 30 days (recommended for e-commerce)
; 7776000  = 90 days

; Maximum lifetime of session data on server (in database)
session.gc_maxlifetime = 2592000

; Lifetime of session cookie in browser
session.cookie_lifetime = 2592000

; Garbage collection probability (1/100 = 1% chance per request)
session.gc_probability = 1
session.gc_divisor = 100
